<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<script>
		'use strict';
		const log= console.log;
		Element.prototype.removeAllChildren= function() {
			for(;this.hasChildNodes();)
				this.removeChild(this.lastChild);
		};
		window.onload= ()=>{
			const menu= document.querySelector('#menu');
			const page= document.querySelector("#page");
			const title= document.querySelector('#title');
			const content= document.querySelector('#content');
			const previewList= document.createElement('div');
			const loc= window.location.href.split('#');
			let pageMap= {};
			pageMap['home']= {
				title:'Our Articles',
				content:previewList
			};
			const setPage= (page)=>{
				page= page||'home';
				title.removeAllChildren();
				title.append(pageMap[page].title);
				content.removeAllChildren();
				content.append(pageMap[page].content);
			};
			const visit= (page)=>{
				setPage(page);
				history.pushState(page,'',loc[0]+'#'+page);
			};
			window.onpopstate= (e)=>{ setPage(e.state); };
			previewList.id= 'article-list';
			const deepCopy= (json)=>JSON.parse(JSON.stringify(json));
			const processContent= (json)=>{
				let ret= {};
				for(let key in json) {
					let div= document.createElement('div');
					div.classList.add('flex-grow','column');
					div.innerHTML= json[key];
					ret[key]= div;
				}
				return ret;
			};
			const logo= document.querySelector('.logo');
			const homeButton= document.createElement('div');
			homeButton.innerHTML='Home';
			[logo,homeButton].forEach((x)=>{x.addEventListener('click',()=>{visit('home');});});
			menu.append(homeButton);
			Promise.all([
				fetch('articles.json')
					.then((resp)=>resp.json())
					.then((pages)=>Promise.all(pages.map((page)=>fetch('articles/'+page+'.json')
						.then((resp)=>resp.json())
						.then((json)=>{
							json=processContent(json);
							pageMap[page]= json;
							const preview= document.createElement('div');
							preview.classList.add('article-preview','clickable');
							preview.addEventListener('click',()=>{visit(page);});
						    preview.append(((node) => {
                                                        node.classList.add('preview-title');
                                                        return node;
                                                    })(json.title.cloneNode(true)));
						    preview.append(((node) => {
                                                        node.classList.add('preview-headline');
                                                        return node;
                                                    })(json.headline));
							previewList.append(preview);
						})
					))),
				fetch('static.json')
					.then((resp)=>resp.json())
					.then((staticPages)=>Promise.all(staticPages.map(([buttonLabel,res])=>fetch('static/'+res+'.json')
						.then((resp)=>resp.json())
						.then((json)=>{
							json= processContent(json);
							pageMap[res]= json;
							const button= document.createElement('div');
							button.addEventListener('click',()=>{visit(res);});
							button.innerHTML= buttonLabel;
							menu.append(button);
						})
					)))
			]).then(()=>{
				setPage(loc[1]);
			});
		}
	</script>
	<style>
		body {
			margin: 0;
			min-height:100vh;
			background-color:white;
		}
		iframe {
			border-width:0px;
		}
		/* https://stackoverflow.com/questions/90178/make-a-div-fill-the-height-of-the-remaining-screen-space */
		.column {
			display: flex;
			flex-flow: column;
		}
		.flex-grow {
			flex:1 1 auto;
		}
		#menu {
			flex:0 1 auto;
			color:white;
			background-color:#0036ac;
			align-items:stretch;
			overflow:auto;
			text-align:center;
			justify-content:center;
			white-space:nowrap;
			display:block;
			white-space:nowrap;
			overflow:auto;
			transition: height 1s;
		}
		#menu.menu-stick {
			position:sticky;
			left:0px;
			top:0px;
		}
		.logo {
			color:white;
			text-align:center;
			display:block;
			font-size:4em;
			padding:24px;
			background-color:#001032;
		}
		.clickable {
			cursor: pointer;
		}
		.article-preview {
			text-align:center;
			/* background-color:#0036ac; */
			/* color:white; */
			margin: 10px;
			padding: 10px;
			align-self: center;
                        border-bottom-width: 3pt;
                        border-bottom-color: white;
                        border-bottom-style: solid;
                        transition: 0.5s border-bottom-color;
		}
		.article-preview:hover {
			text-align:center;
			margin: 10px;
			padding: 10px;
                        border-bottom-width: 3pt;
                        border-bottom-color: #00a6bc;
                        border-bottom-style: solid;
			align-self: center;
		}
                .preview-title {
                    font-size: 2em;
                }
                .preview-title {
                    font-size: 1.5em;
                }
		#menu div {
			cursor: pointer;
			padding: 10px;
			/*height:auto;*/
			margin: 10px;
			display: inline-block;
			background-color:#00a6bc;
			border-radius:10px;
                        transition: 0.5s background-color;
		}
		#menu div:hover {
		    background-color:#ff7000;
		}
		#title {
			text-align:center;
			font-size:3em;
		}
		#page {
			align-items:center;
		}
		#article-list {
			flex-direction:column;
			display:flex;
			text-align:center;
		}
		#content {
			display:inline-block;
			text-align:left;
			display:flex;
		}
		.text-column {
			max-width:700px;
			margin:20px;
		}
		.byline {
			font-style:italic;
			margin-bottom:10px;
		}
	</style>
</head>
<body class='column'>
	<div class='logo clickable'>The Flounder</div>
	<div id=menu class='menu-stick'></div>
	<div id=page class='column flex-grow'>
		<div id=title></div>
		<div id=byline></div>
		<div id=content class='column flex-grow'></div>
	</div>
</body>
</html>
