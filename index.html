<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<script>
		'use strict';
		const log= console.log;
		Element.prototype.removeAllChildren= function() {
			for(;this.hasChildNodes();)
				this.removeChild(this.lastChild);
		};
		window.onload= ()=>{
			const menu= document.querySelector('#menu');
			const page= document.querySelector("#page");
			const title= document.querySelector('#title');
			const content= document.querySelector('#content');
			const previewList= document.createElement('div');
			const loc= window.location.href.split('#');
			let pageMap= {};
			pageMap['home']= {
				title:'Our Articles',
				content:previewList
			};
			const setPage= (page)=>{
				page= page||'home';
				title.removeAllChildren();
				title.append(pageMap[page].title);
				content.removeAllChildren();
				content.append(pageMap[page].content);
			};
			const visit= (page)=>{
				setPage(page);
				history.pushState(page,'',loc[0]+'#'+page);
			};
			window.onpopstate= (e)=>{ setPage(e.state); };
			previewList.id= 'article-list';
			const deepCopy= (json)=>JSON.parse(JSON.stringify(json));
			const createNode= (html)=>{
				const div= document.createElement('div');
				div.innerHTML= html;
				return div;
			};
			const processContent= (json)=>{
				const ret= json;
				['title','headline','content'].filter((x)=>x in json).map((key)=>{
					const div= createNode(json[key]);
					div.classList.add('flex-grow','column');
					ret[key]= div;
				});
				return ret;
			};
			const logo= document.querySelector('.logo');
			const homeButton= document.createElement('div');
			homeButton.innerHTML='Home';
			[logo,homeButton].forEach((x)=>{x.addEventListener('click',()=>{visit('home');});});
			menu.append(homeButton);
			Promise.all([
				fetch('articles.json')
					.then((resp)=>resp.json())
					.then((pages)=>Promise.all(pages.map((page)=>fetch('articles/'+page+'.json')
						.then((resp)=>resp.json())
						.then((json)=>{
							json=processContent(json);
							pageMap[page]= json;
							const preview= document.createElement('div');
							preview.classList.add('article-preview','clickable');
							preview.addEventListener('click',()=>{visit(page);});
							{
								const clone= json.title.cloneNode(true);
								clone.classList.add('preview-title');
								preview.append(clone);
							}
							if('img' in json) {
								log('json has img');
								preview.append(createNode('<img src="'+json.img+'"/>'));
							}
							json.headline.classList.add('preview-headline');
							preview.append(json.headline);
							previewList.append(preview);
						})
					))),
				fetch('static.json')
					.then((resp)=>resp.json())
					.then((staticPages)=>Promise.all(staticPages.map(([buttonLabel,res])=>fetch('static/'+res+'.json')
						.then((resp)=>resp.json())
						.then((json)=>{
							json= processContent(json);
							pageMap[res]= json;
							const button= document.createElement('div');
							button.addEventListener('click',()=>{visit(res);});
							button.innerHTML= buttonLabel;
							menu.append(button);
						})
					)))
			]).then(()=>{
				setPage(loc[1]);
			});
		}
	</script>
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,800|Heebo:300,700&display=swap" rel="stylesheet">

			background-color:white;

		}
		#title {

		}
                #content h2 {
                    font-family: 'Heebo', sans-serif;

                }

                }
		#page {
			align-items:center;
		}
		#article-list {
			flex-direction:column;
			display:flex;

		}
		#content {
			display:inline-block;

		}
		.text-column {

		}
		.byline {
		    font-family: 'EB Garamond', serif;
                    font-weight: 800;
                    font-size: 15pt;
		    margin-bottom:10px;
		}
                .image img {
                    width: 100%;
                }
                .image p {
                    font-style: italic;
                    padding-top: 0.25em;
                    padding-bottom: 1em;
                }
		p {
                    font-family: 'EB Garamond', serif;
                    font-weight: 400;
                    font-size: 15pt;
		    max-width:700px;
		    margin: 0.25em;
		}
                a {
                    color: #0036ac;
                    border-bottom: solid;
                    border-width: 1px;
                    border-bottom-color: white;
                    text-decoration: none;
                    transition-property: border-bottom-color;
                    transition-duration: 0.5s;
                    padding: 0pt;
		}
		a:hover {
                    border-bottom-color: #0036ac;
                }
                @media only screen and (max-width: 1100px) {
                    .logo {
                        font-size: 7vw;
                        letter-spacing: 0em;
                        transition: none;
                        background-position: -30vw center;
                    }
                    .logo:hover {
                        background-position: -30vw center;
                    }
                }
	</style>
</head>
<body class='column'>
	<div class='logo clickable'>The Flounder</div>
	<div id=menu class='menu-stick'></div>
	<div id=page class='column flex-grow'>
		<div id=title></div>
		<div id=content class='column flex-grow'></div>
	</div>
</body>
</html>
